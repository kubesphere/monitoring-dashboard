      step: 1m
    title: Delayed shards
    type: singlestat
    valueName: current
  - colors:
    - rgba(245, 54, 54, 0.9)
    - rgba(237, 129, 40, 0.89)
    - rgba(50, 172, 45, 0.97)
    datasource: ${DS_PROMETHEUS}
    decimals: 0
    description: The number of shards that exist in the cluster state, but cannot
