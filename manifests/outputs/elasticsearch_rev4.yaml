apiVersion: monitoring.kubesphere.io/v1alpha2
kind: Dashboard
metadata:
  name: elasticsearch-rev4
  namespace: default
spec:
  editable: true
  panels:
  - colors:
    - '#d44a3a'
    - rgba(237, 129, 40, 0.89)
    - '#299c46'
    datasource: ${DS_PROMETHEUS}
    decimals: 0
    format: none
    gauge:
      maxValue: 100
      thresholdMarkers: true
    height: "50"
    id: 53
    sparkline: full
    targets:
    - expr: elasticsearch_cluster_health_status==1 or (elasticsearch_cluster_health_status==1)+4
        or (elasticsearch_cluster_health_status==1)+22
      refId: 1
      step: 1m
    title: Cluster health
    type: singlestat
    valueName: avg
  - colors:
    - '#299c46'
    - rgba(237, 129, 40, 0.89)
    - '#d44a3a'
    datasource: ${DS_PROMETHEUS}
    decimals: 0
    format: none
    gauge:
      maxValue: 100
      thresholdMarkers: true
    height: "50"
    id: 81
    sparkline: full
    targets:
    - expr: count(elasticsearch_breakers_tripped)
      refId: 1
      step: 1m
    title: Tripped for breakers
    type: singlestat
    valueName: avg
  - colors:
    - rgba(50, 172, 45, 0.97)
    - rgba(237, 129, 40, 0.89)
    - rgba(245, 54, 54, 0.9)
    datasource: ${DS_PROMETHEUS}
    decimals: 0
    format: percent
    gauge:
      maxValue: 100
      thresholdMarkers: true
    height: "50"
    id: 51
    targets:
    - expr: sum (elasticsearch_process_cpu_percent ) / count (elasticsearch_process_cpu_percent
        )
      refId: 1
      step: 1m
    title: CPU usage Avg.
    type: singlestat
    valueName: current
  - colors:
    - rgba(50, 172, 45, 0.97)
    - rgba(237, 129, 40, 0.89)
    - rgba(245, 54, 54, 0.9)
    datasource: ${DS_PROMETHEUS}
    decimals: 0
    format: percent
    gauge:
      maxValue: 100
      thresholdMarkers: true
    height: "50"
    id: 50
    targets:
    - expr: sum (elasticsearch_jvm_memory_used_bytes) / sum (elasticsearch_jvm_memory_max_bytes)
        * 100
      refId: 1
      step: 1m
    title: JVM memory used Avg.
    type: singlestat
    valueName: current
  - colors:
    - rgba(245, 54, 54, 0.9)
    - rgba(237, 129, 40, 0.89)
    - rgba(50, 172, 45, 0.97)
    datasource: ${DS_PROMETHEUS}
    decimals: 0
    description: Number of nodes in the cluster
    format: none
    gauge:
      maxValue: 100
      thresholdMarkers: true
    height: "50"
    id: 10
    targets:
    - expr: elasticsearch_cluster_health_number_of_nodes
      refId: 1
      step: 1m
    title: Nodes
    type: singlestat
    valueName: current
  - colors:
    - rgba(245, 54, 54, 0.9)
    - rgba(237, 129, 40, 0.89)
    - rgba(50, 172, 45, 0.97)
    datasource: ${DS_PROMETHEUS}
    decimals: 0
    description: Number of data nodes in the cluster
    format: none
    gauge:
      maxValue: 100
      thresholdMarkers: true
    height: "50"
    id: 9
    targets:
    - expr: elasticsearch_cluster_health_number_of_data_nodes
      refId: 1
      step: 1m
    title: Data nodes
    type: singlestat
    valueName: current
  - colors:
    - rgba(50, 172, 45, 0.97)
    - rgba(237, 129, 40, 0.89)
    - rgba(245, 54, 54, 0.9)
    datasource: ${DS_PROMETHEUS}
    decimals: 0
    description: Cluster level changes which have not yet been executed
    format: none
    gauge:
      maxValue: 100
      thresholdMarkers: true
    height: "50"
    id: 16
    sparkline: bottom
    targets:
    - expr: elasticsearch_cluster_health_number_of_pending_tasks
      refId: 1
      step: 1m
    title: Pending tasks
    type: singlestat
    valueName: current
  - colors:
    - rgba(50, 172, 45, 0.97)
    - rgba(237, 129, 40, 0.89)
    - rgba(245, 54, 54, 0.9)
    datasource: ${DS_PROMETHEUS}
    decimals: 0
    format: short
    gauge:
      maxValue: 100
      thresholdMarkers: true
    height: "50"
    id: 89
    targets:
    - expr: sum (elasticsearch_process_open_files_count)
      refId: 1
      step: 1m
    title: Open file descriptors per cluster
    type: singlestat
    valueName: current
  - colors:
    - rgba(245, 54, 54, 0.9)
    - rgba(237, 129, 40, 0.89)
    - rgba(50, 172, 45, 0.97)
    datasource: ${DS_PROMETHEUS}
    decimals: 0
    description: The number of primary shards in your cluster. This is an aggregate
      total across all indices.
    format: none
    gauge:
      maxValue: 100
      thresholdMarkers: true
    height: "50"
    id: 11
    sparkline: full
    targets:
    - expr: elasticsearch_cluster_health_active_primary_shards
      refId: 1
      step: 1m
    title: Active primary shards
    type: singlestat
    valueName: current
  - colors:
    - rgba(245, 54, 54, 0.9)
    - rgba(237, 129, 40, 0.89)
    - rgba(50, 172, 45, 0.97)
    datasource: ${DS_PROMETHEUS}
    decimals: 0
    description: Aggregate total of all shards across all indices, which includes
      replica shards
    format: none
    gauge:
      maxValue: 100
      thresholdMarkers: true
    height: "50"
    id: 39
    sparkline: full
    targets:
    - expr: elasticsearch_cluster_health_active_shards
      refId: 1
      step: 1m
    title: Active shards
    type: singlestat
    valueName: current
  - colors:
    - rgba(245, 54, 54, 0.9)
    - rgba(237, 129, 40, 0.89)
    - rgba(50, 172, 45, 0.97)
    datasource: ${DS_PROMETHEUS}
    decimals: 0
