apiVersion: monitoring.kubesphere.io/v1alpha1
kind: Dashboard
metadata:
  name: elasticsearch-rev4
  namespace: default
spec:
  title: ElasticSearch
  editable: true
  tags:
  - elasticsearch
  - App
  timezone: browser
  time:
    from: now-1h
    to: now
  panels:
  - title: Cluster health
    type: singlestat
    id: 53
    datasource: ${DS_PROMETHEUS}
    targets:
    - refId: 1
      expr: elasticsearch_cluster_health_status==1 or (elasticsearch_cluster_health_status==1)+4
        or (elasticsearch_cluster_health_status==1)+22
      step: 1m
      intervalFactor: 2
      instant: true
      format: time_series
    colors:
    - '#d44a3a'
    - rgba(237, 129, 40, 0.89)
    - '#299c46'
    color:
    - value
    height: "50"
    valueName: avg
    sparkline: full
    format: none
    gauge:
      maxValue: 100
      thresholdmarkers: true
  - title: Tripped for breakers
    type: singlestat
    id: 81
    datasource: ${DS_PROMETHEUS}
    targets:
    - refId: 1
      expr: count(elasticsearch_breakers_tripped)
      step: 1m
      intervalFactor: 2
      instant: true
      format: time_series
    colors:
    - '#299c46'
    - rgba(237, 129, 40, 0.89)
    - '#d44a3a'
    color:
    - value
    height: "50"
    valueName: avg
    sparkline: full
    format: none
    gauge:
      maxValue: 100
      thresholdmarkers: true
  - title: CPU usage Avg.
    type: singlestat
    id: 51
    datasource: ${DS_PROMETHEUS}
    targets:
    - refId: 1
      expr: sum (elasticsearch_process_cpu_percent ) / count (elasticsearch_process_cpu_percent
        )
      step: 1m
      intervalFactor: 2
      instant: true
      format: time_series
    colors:
    - rgba(50, 172, 45, 0.97)
    - rgba(237, 129, 40, 0.89)
    - rgba(245, 54, 54, 0.9)
    color:
    - value
    height: "50"
    valueName: current
    format: percent
    gauge:
      maxValue: 100
      thresholdmarkers: true
  - title: JVM memory used Avg.
    type: singlestat
    id: 50
    datasource: ${DS_PROMETHEUS}
    targets:
    - refId: 1
      expr: sum by(cluster)  (elasticsearch_jvm_memory_used_bytes) / sum by(cluster)  (elasticsearch_jvm_memory_max_bytes)
        * 100
      step: 1m
      intervalFactor: 2
      instant: true
      format: time_series
    colors:
    - rgba(50, 172, 45, 0.97)
    - rgba(237, 129, 40, 0.89)
    - rgba(245, 54, 54, 0.9)
    color:
    - value
    height: "50"
    valueName: current
    format: percent
    gauge:
      maxValue: 100
      thresholdmarkers: true
  - title: Nodes
    type: singlestat
    id: 10
    description: Number of nodes in the cluster
    datasource: ${DS_PROMETHEUS}
    targets:
    - refId: 1
      expr: elasticsearch_cluster_health_number_of_nodes
      step: 1m
      intervalFactor: 2
      instant: true
      format: time_series
    colors:
    - rgba(245, 54, 54, 0.9)
    - rgba(237, 129, 40, 0.89)
    - rgba(50, 172, 45, 0.97)
    height: "50"
    valueName: current
    format: none
    gauge:
      maxValue: 100
      thresholdmarkers: true
  - title: Data nodes
    type: singlestat
    id: 9
    description: Number of data nodes in the cluster
    datasource: ${DS_PROMETHEUS}
    targets:
    - refId: 1
      expr: elasticsearch_cluster_health_number_of_data_nodes
      step: 1m
      intervalFactor: 2
      instant: true
      format: time_series
    colors:
    - rgba(245, 54, 54, 0.9)
    - rgba(237, 129, 40, 0.89)
    - rgba(50, 172, 45, 0.97)
    height: "50"
    valueName: current
    format: none
    gauge:
      maxValue: 100
      thresholdmarkers: true
  - title: Pending tasks
    type: singlestat
    id: 16
    description: Cluster level changes which have not yet been executed
    datasource: ${DS_PROMETHEUS}
    targets:
    - refId: 1
      expr: elasticsearch_cluster_health_number_of_pending_tasks
      step: 1m
      intervalFactor: 2
      instant: true
      format: time_series
    colors:
    - rgba(50, 172, 45, 0.97)
    - rgba(237, 129, 40, 0.89)
    - rgba(245, 54, 54, 0.9)
    color:
    - value
    height: "50"
    valueName: current
    sparkline: bottom
    format: none
    gauge:
      maxValue: 100
      thresholdmarkers: true
  - title: Open file descriptors per cluster
    type: singlestat
    id: 89
    datasource: ${DS_PROMETHEUS}
    targets:
    - refId: 1
      expr: sum by(cluster)  (elasticsearch_process_open_files_count)
      step: 1m
      intervalFactor: 2
      instant: true
      format: time_series
    colors:
    - rgba(50, 172, 45, 0.97)
    - rgba(237, 129, 40, 0.89)
    - rgba(245, 54, 54, 0.9)
    height: "50"
    valueName: current
    format: short
    gauge:
      maxValue: 100
      thresholdmarkers: true
  - title: Active primary shards
    type: singlestat
    id: 11
    description: The number of primary shards in your cluster. This is an aggregate
      total across all indices.
    datasource: ${DS_PROMETHEUS}
    targets:
    - refId: 1
      expr: elasticsearch_cluster_health_active_primary_shards
      step: 1m
      intervalFactor: 2
      instant: true
      format: time_series
    colors:
    - rgba(245, 54, 54, 0.9)
    - rgba(237, 129, 40, 0.89)
    - rgba(50, 172, 45, 0.97)
    height: "50"
    valueName: current
    sparkline: full
    format: none
    gauge:
      maxValue: 100
      thresholdmarkers: true
  - title: Active shards
    type: singlestat
    id: 39
    description: Aggregate total of all shards across all indices, which includes
      replica shards
    datasource: ${DS_PROMETHEUS}
    targets:
    - refId: 1
      expr: elasticsearch_cluster_health_active_shards
      step: 1m
      intervalFactor: 2
      instant: true
      format: time_series
    colors:
    - rgba(245, 54, 54, 0.9)
    - rgba(237, 129, 40, 0.89)
    - rgba(50, 172, 45, 0.97)
    height: "50"
    valueName: current
    sparkline: full
    format: none
    gauge:
      maxValue: 100
      thresholdmarkers: true
  - title: Initializing shards
    type: singlestat
    id: 40
    description: Count of shards that are being freshly created
    datasource: ${DS_PROMETHEUS}
    targets:
    - refId: 1
      expr: elasticsearch_cluster_health_initializing_shards
      step: 1m
      intervalFactor: 2
      instant: true
      format: time_series
    colors:
    - rgba(245, 54, 54, 0.9)
    - rgba(237, 129, 40, 0.89)
    - rgba(50, 172, 45, 0.97)
    height: "50"
    valueName: current
    sparkline: full
    format: none
    gauge:
      maxValue: 100
      thresholdmarkers: true
  - title: Relocating shards
    type: singlestat
    id: 41
    description: The number of shards that are currently moving from one node to another
      node.
    datasource: ${DS_PROMETHEUS}
    targets:
    - refId: 1
      expr: elasticsearch_cluster_health_relocating_shards
      step: 1m
      intervalFactor: 2
      instant: true
      format: time_series
    colors:
    - rgba(245, 54, 54, 0.9)
    - rgba(237, 129, 40, 0.89)
    - rgba(50, 172, 45, 0.97)
    height: "50"
    valueName: current
    sparkline: full
    format: none
    gauge:
      maxValue: 100
      thresholdmarkers: true
  - title: Delayed shards
    type: singlestat
    id: 42
    description: Shards delayed to reduce reallocation overhead
    datasource: ${DS_PROMETHEUS}
    targets:
    - refId: 1
      expr: 'elasticsearch_cluster_health_delayed_unassigned_shards '
      step: 1m
      intervalFactor: 2
      instant: true
      format: time_series
    colors:
    - rgba(245, 54, 54, 0.9)
    - rgba(237, 129, 40, 0.89)
    - rgba(50, 172, 45, 0.97)
    height: "50"
    valueName: current
    sparkline: full
    format: none
    gauge:
      maxValue: 100
      thresholdmarkers: true
  - title: Unassigned shards
    type: singlestat
    id: 82
    description: The number of shards that exist in the cluster state, but cannot
      be found in the cluster itself
    datasource: ${DS_PROMETHEUS}
    targets:
    - refId: 1
      expr: 'elasticsearch_cluster_health_unassigned_shards '
      step: 1m
      intervalFactor: 2
      instant: true
      format: time_series
    colors:
    - rgba(245, 54, 54, 0.9)
    - rgba(237, 129, 40, 0.89)
    - rgba(50, 172, 45, 0.97)
    height: "50"
    valueName: current
    sparkline: full
    format: none
    gauge:
      maxValue: 100
      thresholdmarkers: true
  - title: GC count
    type: graph
    id: 7
    datasource: ${DS_PROMETHEUS}
    targets:
    - refId: 1
      expr: irate(elasticsearch_jvm_gc_collection_seconds_count[3m])
      legendFormat: '{{name}} - {{gc}}'
      step: 1m
      intervalFactor: 2
      format: time_series
    colors:
    - '#60acfc'
    - '#23c2db'
    - '#64d5b2'
    - '#d5ec5a'
    - '#ffb64e'
    - '#fb816d'
    - '#d15c7f'
    lines: true
    legend: [as_table, min, max, avg, current]
    height: "400"
    yaxes:
    - decimals: 3
      format: none
  - title: GC time
    type: graph
    id: 27
    datasource: ${DS_PROMETHEUS}
    targets:
    - refId: 1
      expr: irate(elasticsearch_jvm_gc_collection_seconds_sum[3m])
      legendFormat: '{{name}} - {{gc}}'
      step: 1m
      intervalFactor: 2
      format: time_series
    colors:
    - '#60acfc'
    - '#23c2db'
    - '#64d5b2'
    - '#d5ec5a'
    - '#ffb64e'
    - '#fb816d'
    - '#d15c7f'
    lines: true
    legend: [as_table, min, max, avg, current]
    height: "400"
    yaxes:
    - decimals: 3
      format: none
  - title: Total translog operations
    type: graph
    id: 77
    datasource: ${DS_PROMETHEUS}
    targets:
    - refId: 1
      expr: irate(elasticsearch_indices_translog_operations[3m])
      legendFormat: '{{name}}'
      step: 1m
      intervalFactor: 2
      format: time_series
    colors:
    - '#60acfc'
    - '#23c2db'
    - '#64d5b2'
    - '#d5ec5a'
    - '#ffb64e'
    - '#fb816d'
    - '#d15c7f'
    lines: true
    legend: [as_table, to_the_right, min, max, avg, total]
    yaxes:
    - decimals: 3
      format: none
  - title: Total translog size in bytes
    type: graph
    id: 78
    datasource: ${DS_PROMETHEUS}
    targets:
    - refId: 1
      expr: irate(elasticsearch_indices_translog_size_in_bytes[3m])
      legendFormat: '{{name}}'
      step: 1m
      intervalFactor: 2
      format: time_series
    colors:
    - '#60acfc'
    - '#23c2db'
    - '#64d5b2'
    - '#d5ec5a'
    - '#ffb64e'
    - '#fb816d'
    - '#d15c7f'
    lines: true
    legend: [as_table, to_the_right, min, max, avg, current]
    yaxes:
    - decimals: 3
      format: Byte
  - title: Tripped for breakers
    type: graph
    id: 79
    datasource: ${DS_PROMETHEUS}
    targets:
    - refId: 1
      expr: elasticsearch_breakers_tripped
      legendFormat: '{{name}}: {{breaker}}'
      step: 1m
      intervalFactor: 2
      format: time_series
    colors:
    - '#60acfc'
    - '#23c2db'
    - '#64d5b2'
    - '#d5ec5a'
    - '#ffb64e'
    - '#fb816d'
    - '#d15c7f'
    lines: true
    legend: [as_table, to_the_right, min, max, avg]
    yaxes:
    - decimals: 3
      format: none
  - title: Estimated size in bytes of breaker
    type: graph
    id: 80
    datasource: ${DS_PROMETHEUS}
    targets:
    - refId: 1
      expr: elasticsearch_breakers_estimated_size_bytes
      legendFormat: '{{name}}: {{breaker}}'
      step: 1m
      intervalFactor: 2
      format: time_series
    - refId: 2
      expr: elasticsearch_breakers_limit_size_bytes
      legendFormat: '{{name}}: limit for {{breaker}}'
      step: 1m
      intervalFactor: 2
      format: time_series
    colors:
    - '#60acfc'
    - '#23c2db'
    - '#64d5b2'
    - '#d5ec5a'
    - '#ffb64e'
    - '#fb816d'
    - '#d15c7f'
    lines: true
    legend: [as_table, to_the_right, min, max, avg]
    yaxes:
    - decimals: 3
      format: Byte
  - title: Load average
    type: graph
    id: 30
    datasource: ${DS_PROMETHEUS}
    targets:
    - refId: 1
      expr: elasticsearch_os_load1
      legendFormat: 'load1: {{name}}'
      step: 1m
      intervalFactor: 2
      format: time_series
    - refId: 2
      expr: elasticsearch_os_load5
      legendFormat: 'load5: {{name}}'
      step: 1m
      intervalFactor: 2
      format: time_series
    - refId: 3
      expr: elasticsearch_os_load15
      legendFormat: 'load15: {{name}}'
      step: 1m
      intervalFactor: 2
      format: time_series
    colors:
    - '#60acfc'
    - '#23c2db'
    - '#64d5b2'
    - '#d5ec5a'
    - '#ffb64e'
    - '#fb816d'
    - '#d15c7f'
    lines: true
    legend: [as_table, min, max, avg, current]
    height: "400"
    yaxes:
    - decimals: 3
      format: none
  - title: CPU usage
    type: graph
    id: 88
    datasource: ${DS_PROMETHEUS}
    targets:
    - refId: 1
      expr: elasticsearch_process_cpu_percent
      legendFormat: '{{name}}'
      step: 1m
      intervalFactor: 2
      format: time_series
    colors:
    - '#60acfc'
    - '#23c2db'
    - '#64d5b2'
    - '#d5ec5a'
    - '#ffb64e'
    - '#fb816d'
    - '#d15c7f'
    lines: true
    legend: [as_table, min, max, avg, current]
    height: "400"
    yaxes:
    - decimals: 3
      format: percent (0.0-1.0)
  - title: JVM memory usage
    type: graph
    id: 31
    datasource: ${DS_PROMETHEUS}
    targets:
    - refId: 1
      expr: elasticsearch_jvm_memory_used_bytes
      legendFormat: '{{name}} used: {{area}}'
      step: 1m
      intervalFactor: 2
      format: time_series
    - refId: 2
      expr: elasticsearch_jvm_memory_max_bytes
      legendFormat: '{{name}} max: {{area}}'
      step: 1m
      intervalFactor: 2
      format: time_series
    - refId: 3
      expr: elasticsearch_jvm_memory_pool_peak_used_bytes
      legendFormat: '{{name}} peak used pool: {{pool}}'
      step: 1m
      intervalFactor: 2
      format: time_series
    colors:
    - '#60acfc'
    - '#23c2db'
    - '#64d5b2'
    - '#d5ec5a'
    - '#ffb64e'
    - '#fb816d'
    - '#d15c7f'
    lines: true
    legend: [as_table, min, max, avg, current]
    height: "400"
    yaxes:
    - decimals: 3
      format: Byte
  - title: JVM memory committed
    type: graph
    id: 54
    datasource: ${DS_PROMETHEUS}
    targets:
    - refId: 1
      expr: elasticsearch_jvm_memory_committed_bytes
      legendFormat: '{{name}} committed: {{area}}'
      step: 1m
      intervalFactor: 2
      format: time_series
    - refId: 2
      expr: elasticsearch_jvm_memory_max_bytes
      legendFormat: '{{name}} max: {{area}}'
      step: 1m
      intervalFactor: 2
      format: time_series
    colors:
    - '#60acfc'
    - '#23c2db'
    - '#64d5b2'
    - '#d5ec5a'
    - '#ffb64e'
    - '#fb816d'
    - '#d15c7f'
    lines: true
    legend: [as_table, min, max, avg, current]
    height: "400"
    yaxes:
    - decimals: 3
      format: Byte
  - title: Disk usage
    type: graph
    id: 32
    datasource: ${DS_PROMETHEUS}
    targets:
    - refId: 1
      expr: 1-(elasticsearch_filesystem_data_available_bytes/elasticsearch_filesystem_data_size_bytes)
      legendFormat: '{{name}}: {{path}}'
      step: 1m
      intervalFactor: 2
      format: time_series
    colors:
    - '#60acfc'
    - '#23c2db'
    - '#64d5b2'
    - '#d5ec5a'
    - '#ffb64e'
    - '#fb816d'
    - '#d15c7f'
    lines: true
    legend: [as_table, min, max, avg, current]
    height: "400"
    yaxes:
    - decimals: 3
      format: percent (0.0-1.0)
  - title: Network usage
    type: graph
    id: 47
    datasource: ${DS_PROMETHEUS}
    targets:
    - refId: 1
      expr: irate(elasticsearch_transport_tx_size_bytes_total[3m])
      legendFormat: '{{name}}: sent '
      step: 1m
      intervalFactor: 2
      format: time_series
    - refId: 2
      expr: -irate(elasticsearch_transport_rx_size_bytes_total[3m])
      legendFormat: '{{name}}: received'
      step: 1m
      intervalFactor: 2
      format: time_series
    colors:
    - '#60acfc'
    - '#23c2db'
    - '#64d5b2'
    - '#d5ec5a'
    - '#ffb64e'
    - '#fb816d'
    - '#d15c7f'
    lines: true
    legend: [as_table, min, max, avg, current]
    height: "400"
    yaxes:
    - decimals: 3
      format: Byte
  - title: Documents count on node
    type: graph
    id: 1
    datasource: ${DS_PROMETHEUS}
    targets:
    - refId: 1
      expr: elasticsearch_indices_docs
      legendFormat: '{{name}}'
      step: 1m
      intervalFactor: 2
      format: time_series
    colors:
    - '#60acfc'
    - '#23c2db'
    - '#64d5b2'
    - '#d5ec5a'
    - '#ffb64e'
    - '#fb816d'
    - '#d15c7f'
    lines: true
    stack: true
    legend: [as_table, min, max, avg, current]
    height: "400"
    yaxes:
    - decimals: 2
      format: none
    decimals: 2
  - title: Documents indexed rate
    type: graph
    id: 24
    datasource: ${DS_PROMETHEUS}
    targets:
    - refId: 1
      expr: irate(elasticsearch_indices_indexing_index_total[3m])
      legendFormat: '{{name}}'
      step: 1m
      intervalFactor: 2
      format: time_series
    colors:
    - '#60acfc'
    - '#23c2db'
    - '#64d5b2'
    - '#d5ec5a'
    - '#ffb64e'
    - '#fb816d'
    - '#d15c7f'
    lines: true
    stack: true
    legend: [as_table, min, max, avg, current]
    height: "400"
    yaxes:
    - decimals: 3
      format: none
  - title: Documents deleted rate
    type: graph
    id: 25
    description: Count of deleted documents on this node
    datasource: ${DS_PROMETHEUS}
    targets:
    - refId: 1
      expr: irate(elasticsearch_indices_docs_deleted[3m])
      legendFormat: '{{name}}'
      step: 1m
      intervalFactor: 2
      format: time_series
    colors:
    - '#60acfc'
    - '#23c2db'
    - '#64d5b2'
    - '#d5ec5a'
    - '#ffb64e'
    - '#fb816d'
    - '#d15c7f'
    lines: true
    stack: true
    legend: [as_table, min, max, avg, current]
    height: "400"
    yaxes:
    - decimals: 3
      format: none
  - title: Documents merged rate
    type: graph
    id: 26
    datasource: ${DS_PROMETHEUS}
    targets:
    - refId: 1
      expr: rate(elasticsearch_indices_merges_docs_total[3m])
      legendFormat: '{{name}}'
      step: 1m
      intervalFactor: 2
      format: time_series
    colors:
    - '#60acfc'
    - '#23c2db'
    - '#64d5b2'
    - '#d5ec5a'
    - '#ffb64e'
    - '#fb816d'
    - '#d15c7f'
    lines: true
    stack: true
    legend: [as_table, min, max, avg, current]
    height: "400"
    yaxes:
    - decimals: 2
      format: none
    decimals: 2
  - title: Documents merged bytes
    type: graph
    id: 52
    datasource: ${DS_PROMETHEUS}
    targets:
    - refId: 1
      expr: irate(elasticsearch_indices_merges_total_size_bytes_total[3m])
      legendFormat: '{{name}}'
      step: 1m
      intervalFactor: 2
      format: time_series
    colors:
    - '#60acfc'
    - '#23c2db'
    - '#64d5b2'
    - '#d5ec5a'
    - '#ffb64e'
    - '#fb816d'
    - '#d15c7f'
    lines: true
    stack: true
    legend: [as_table, min, max, avg, current]
    height: "400"
    yaxes:
    - decimals: 3
      format: none
  - title: Query time
    type: graph
    id: 33
    datasource: ${DS_PROMETHEUS}
    targets:
    - refId: 1
      expr: 'irate(elasticsearch_indices_search_query_time_seconds[3m]) '
      legendFormat: '{{name}}'
      step: 1m
      intervalFactor: 2
      format: time_series
    colors:
    - '#60acfc'
    - '#23c2db'
    - '#64d5b2'
    - '#d5ec5a'
    - '#ffb64e'
    - '#fb816d'
    - '#d15c7f'
    lines: true
    legend: [as_table, to_the_right, min, max, avg, current]
    height: "400"
    yaxes:
    - decimals: 3
      format: none
  - title: Indexing time
    type: graph
    id: 5
    datasource: ${DS_PROMETHEUS}
    targets:
    - refId: 1
      expr: irate(elasticsearch_indices_indexing_index_time_seconds_total[3m])
      legendFormat: '{{name}}'
      step: 1m
      intervalFactor: 2
      format: time_series
    colors:
    - '#60acfc'
    - '#23c2db'
    - '#64d5b2'
    - '#d5ec5a'
    - '#ffb64e'
    - '#fb816d'
    - '#d15c7f'
    lines: true
    legend: [as_table, to_the_right, min, max, avg, current]
    height: "400"
    yaxes:
    - decimals: 3
      format: none
  - title: Merging time
    type: graph
    id: 3
    datasource: ${DS_PROMETHEUS}
    targets:
    - refId: 1
      expr: irate(elasticsearch_indices_merges_total_time_seconds_total[3m])
      legendFormat: '{{name}}'
      step: 1m
      intervalFactor: 2
      format: time_series
    colors:
    - '#60acfc'
